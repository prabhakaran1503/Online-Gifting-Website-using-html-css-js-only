<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Unique Gifts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üéÅ Unique Gifts</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html" class="active">
                    Cart <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">Your Shopping Cart</h2>
            
            <div class="cart-container">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ<span id="subtotal">0</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery:</span>
                            <span>‚Çπ<span id="delivery">50</span></span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>‚Çπ<span id="total">0</span></span>
                        </div>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                    <button class="continue-shopping-btn" onclick="window.location.href='index.html'">
                        Continue Shopping
                    </button>
                </div>
            </div>
            
            <div class="empty-cart" id="emptyCart" style="display: none;">
                <h3>Your cart is empty</h3>
                <p>Add some amazing gifts to your cart!</p>
                <button class="shop-now-btn" onclick="window.location.href='index.html'">
                    Shop Now
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Unique Gifts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
