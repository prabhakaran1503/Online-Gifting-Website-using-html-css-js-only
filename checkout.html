<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Unique Gifts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üéÅ Unique Gifts</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h2 class="section-title">Checkout</h2>
            
            <div class="checkout-container">
                <div class="checkout-form">
                    <h3>Billing Details</h3>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required pattern="[0-9]{10}">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address *</label>
                            <textarea id="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pincode">Pincode *</label>
                            <input type="text" id="pincode" required pattern="[0-9]{6}">
                        </div>
                        
                        <h3>Payment Method</h3>
                        <div class="payment-method">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="upi" checked>
                                <span class="payment-icon">üì±</span>
                                <span>Online UPI</span>
                            </label>
                        </div>
                        
                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ<span id="orderSubtotal">0</span></span>
                        </div>
                        <div class="total-row">
                            <span>Delivery:</span>
                            <span>‚Çπ50</span>
                        </div>
                        <div class="total-row final">
                            <span>Total:</span>
                            <span>‚Çπ<span id="orderTotal">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content success-modal">
            <div class="success-icon">‚úì</div>
            <h3>Order Placed Successfully!</h3>
            <p>Order ID: <span id="orderId"></span></p>
            <p>Your order has been confirmed and will be delivered soon.</p>
            <button class="whatsapp-btn" id="whatsappBtn">Share on WhatsApp</button>
            <button class="home-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Unique Gifts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
